<!doctype html>
<html lang="es" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Aires de RÃ­o - Departamentos en Santiago del Estero</title>
		<!-- Google Fonts: Roboto (headings) and Nunito (body) -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
		<script>
			(() => {
				const STORAGE_KEY = 'aires-theme';
				try {
					const stored = window.localStorage.getItem(STORAGE_KEY);
					const system = window.matchMedia('(prefers-color-scheme: dark)');
					const theme =
						stored === 'dark' || stored === 'light' ? stored : system.matches ? 'dark' : 'light';
					document.documentElement.dataset.theme = theme;
					document.documentElement.style.colorScheme = theme;
				} catch (error) {
					document.documentElement.dataset.theme = 'light';
				}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
